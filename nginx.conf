user  root;
worker_processes  4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  1024;
}


http {
    server_tokens off;
    include       mime.types;
    default_type  application/octet-stream;
    
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 128k; 

    proxy_headers_hash_max_size 51200;
    proxy_headers_hash_bucket_size 6400;	
    proxy_connect_timeout 5;
    proxy_read_timeout 60;
    proxy_send_timeout 5;
    proxy_buffer_size 16k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 128k;	
    proxy_temp_file_write_size 128k;
    proxy_temp_path /usr/local/nginx/proxy_temp;
    proxy_cache_path /usr/local/nginx/cache levels=1:2 keys_zone=cache_one:200m inactive=1d max_size=30g;
    
	
    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_proxied any;
    gzip_min_length 10k;
    gzip_comp_level  3;
    gzip_vary on;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript  image/jpeg image/gif image/png image/jpg;
    gzip_disable "MSIE [1-6]\."; 
	
   server {  
            listen 80;  
            #server_name 106.75.231.38;
            server_name haiyingshuju.com;
            #return 301 https://$server_name/wish/index.html;
            return 301 https://$server_name/newsShopee/index.html;
    }

    server {
        listen       443 ssl;
        #server_name  106.75.231.38;
        server_name haiyingshuju.com;
        ssl_certificate      1_www.haiyingshuju.com_bundle.crt;
        ssl_certificate_key  2_www.haiyingshuju.com.key;
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;        


 	
