<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eric</title>
    <!--    ctrl shift alt j 全选相同-->
    <!--    alt j 单选相同-->
    <style>
        #box {
            width: 800px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #ccc;
            position: relative;
        }

        img {
            width: 100%;
            display: block;
            /*float: left;*/
        }
        a{
            width: 100%;
            display: block;
        }
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><a><img src="../static/assets/img/1.jpg"></a></li>
    </ul>
</div>
<script src="../static/assets/vendors/jq/jquery-1.12.2.js"></script>
<script>
    window.onload = function () {
        var box = document.getElementById('box');
        var img = document.querySelector('img');
        var ul = document.querySelector('ul');
        var startX = 0, moveX = 0, endX = 0;
        ul.addEventListener('touchstart', function (e) {
            startX = e.changedTouches[0].pageX
        })
        ul.addEventListener('touchmove', function (e) {
            moveX = e.changedTouches[0].pageX
            ul.style.transform = 'translateX(' + (moveX - startX) + 'px)';
            console.log('translateX(' + (moveX - startX) + 'px)')
        })
    }
</script>
</body>
</html>
