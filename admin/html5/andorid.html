<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安卓机器人</title>
    <style>
        body {
            background: #ccc;
        }

        .box {
            width: 500px;
            height: 500px;
            margin: 50px auto;
            border: 1px red solid;
        }

        .header {
            width: 250px;
            height: 125px;
            margin: 10px auto;
            position: relative;
            background: green;
            border-radius: 125px 125px 0 0;
        }

        .header::before, .header::after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            background: white;
            border-radius: 10px;
            top: 70px;
        }

        .header::before {
            left: 40px;
        }

        .header::after {
            right: 40px;
        }

        .body {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
            background: green;
            border-radius: 0 0 10px 10px;
        }

        .body::before, .body::after {
            content: "";
            width: 30px;
            height: 200px;
            margin: 20px 0;
            position: absolute;
            background: green;
            border-radius: 10px;
        }

        .body::before {
            left: -40px;
        }

        .body::after {
            right: -40px;
        }

        .footer {
            position: relative;
        }

        .footer::before, .footer::after {
            content: "";
            width: 30px;
            height: 100px;
            position: absolute;
            background: green;
            border-radius: 0 0 5px 5px;
        }

        .footer::before {
            left: 180px;
        }

        .footer::after {
            right: 180px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="header"></div>
    <div class="body"></div>
    <div class="footer"></div>
</div>
</body>
</html>
