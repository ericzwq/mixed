<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body style="background: #eee">
<form style="padding: 100px 50px" action="/students/edit" method="post">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="number" class="form-control" name="id" id="id" minlength="2" maxlength="8" required value="<%=data.id%>" readonly>
    </div>
    <div class="form-group">
        <label for="name">Nmae</label>
        <input type="text" class="form-control" name="name" id="name" minlength="2" maxlength="8" required value="<%=data.name%>">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required value="<%=data.age%>">
    </div>
    <div class="form-group">
        <label for="sex">Sex</label>
        <input type="text" class="form-control" id="sex" name="sex" required minlength="1" maxlength="1" value="<%=data.sex%>">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
