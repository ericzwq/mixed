<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">

<script src="lib/mui/js/mui.js"></script>
<script>
  function togglePopover() {
    mui('#sheet1').popover('toggle');
  }

  document.getElementById('show').addEventListener('click', togglePopover)
  document.querySelector('._popover_title ._close').addEventListener('click', togglePopover)

  function computeFont() {
    let doc = document.documentElement
    doc.style.fontSize = doc.clientWidth / 375 * 100 + 'px'
  }

  window.addEventListener('load', computeFont)
  window.addEventListener('resize', computeFont)
</script>
