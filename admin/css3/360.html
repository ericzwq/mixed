<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360案例</title>
    <!--    <link rel="stylesheet" href="../../static/assets/vendors/fullPage/css/jquery.fullPage.css">-->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .first {
            /*background: deepskyblue;*/
            padding-top: 80px;
        }

        .first .logo {
            width: 251px;
            height: 186px;
            margin: 0 auto;
            /*background: url("../../static/assets/img/logo.png");*/
        }

        .first .text {
            width: 100%;
            margin-top: 50px;
            text-align: center;
        }

        .first .text img {
            margin: 0 50px;
            opacity: .2;
            transition: margin 1s, opacity 1s;
        }

        .first.current .text img {
            margin: 0 5px;
            opacity: 1;
        }

        .first .info1 {
            width: 100%;
            margin-top: 50px;
            text-align: center;
        }

        .second > div {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .second .shield {
            width: 420px;
            height: auto;
            font-size: 0;
        }

        .second .shield img:nth-of-type(1) {
            transform: translate(100px, 100px) rotate(60deg);
        }

        .second .shield img:nth-of-type(2) {
            transform: translate(-100px, -100px) rotate(-60deg);
        }

        .second .shield img:nth-of-type(3) {
            transform: translate(150px, 150px) rotate(120deg);
        }

        .second .shield img:nth-of-type(4) {
            transform: translate(-150px, 150px) rotate(-120deg);
        }

        .second .shield img:nth-of-type(5) {
            transform: translate(200px, 200px) rotate(180deg);
        }

        .second .shield img:nth-of-type(6) {
            transform: translate(-200px, 200px) rotate(-180deg);
        }

        .second .shield img:nth-of-type(7) {
            transform: translate(200px, -200px) rotate(240deg);
        }

        .second .shield img:nth-of-type(8) {
            transform: translate(-300px, -300px) rotate(-240deg);
        }

        .second .shield img:nth-of-type(9) {
            transform: translate(200px, -100px) rotate(300deg);
        }

        .second .shield img {
            transition: transform .5s;
        }

        .second.current .shield img {
            transform: none;
        }

        .second .info2 {
            width: 635px;
            height: 309px;
        }

        .third > div {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .third {
            overflow: hidden;
        }

        .third .info3 {
            width: 631px;
            height: 278px;
        }

        .third .circle img {
            width: 203px;
            height: 204px;
            transform: translate(-600px, 600px);
            transition: transform .5s;
        }

        .third.current .circle img {
            width: 203px;
            height: 204px;
            transform: none;
        }

        .third .circle {
            width: 453px;
            height: 449px;
            background: url("../../static/assets/img/circle.png") no-repeat;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .forth .search {
            width: 529px;
            height: 438px;
            overflow: hidden;
        }

        .forth > div {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .forth .search .searchBar {
            width: 529px;
            height: 66px;
            background: url("../../static/assets/img/search.png");
            transform: translate(-100%);
            transition: transform 1s;
        }

        .forth.current .search .searchBar {
            transform: none;
        }

        .forth .search .searchText {
            background: url("../../static/assets/img/key.png");
            width: 99px;
            height: 22px;
            margin-top: -45px;
            margin-left: 20px;
        }

        .forth .search .searchText {
            width: 0;
        }

        .forth.current .search .searchText {
            width: 99px;
            transition: width 1s 1s steps(5);
        }

        .forth .search .searchResult {
            width: 529px;
            height: 0;
            background: url("../../static/assets/img/result.png");
            overflow: hidden;
            transition: height 1s 2s;
            margin: 3px -1px;
        }

        .forth.current .search .searchResult {
            width: 529px;
            height: 372px;
        }
    </style>
</head>
<body>
<div id="360page">
    <div class="section first">
        <div class="logo"><img src="../../static/assets/img/logo.png"></div>
        <div class="text">
            <img src="../../static/assets/img/text_1.png">
            <img src="../../static/assets/img/text_2.png">
            <img src="../../static/assets/img/text_3.png">
            <img src="../../static/assets/img/text_4.png">
            <img src="../../static/assets/img/text_5.png">
            <img src="../../static/assets/img/text_6.png">
            <img src="../../static/assets/img/text_7.png">
            <img src="../../static/assets/img/text_8.png">
        </div>
        <div class="info1"><img src="../../static/assets/img/info_1.png"></div>
    </div>
    <div class="section second">
        <div class="shield">
            <img src="../../static/assets/img/shield_1_01.png" alt="">
            <img src="../../static/assets/img/shield_1_02.png" alt="">
            <img src="../../static/assets/img/shield_1_03.png" alt="">
            <img src="../../static/assets/img/shield_1_04.png" alt="">
            <img src="../../static/assets/img/shield_1_05.png" alt="">
            <img src="../../static/assets/img/shield_1_06.png" alt="">
            <img src="../../static/assets/img/shield_1_07.png" alt="">
            <img src="../../static/assets/img/shield_1_08.png" alt="">
            <img src="../../static/assets/img/shield_1_09.png" alt="">
        </div>
        <div class="info2"><img src="../../static/assets/img/info_2.png"></div>
    </div>
    <div class="section third">
        <div class="info3">
            <img src="../../static/assets/img/info_3.png">
        </div>
        <div class="circle">
            <img src="../../static/assets/img/rocket.png">
        </div>
    </div>
    <div class="section forth">
        <div class="search">
            <div class="searchBar"></div>
            <div class="searchText"></div>
            <div class="searchResult"></div>
        </div>
        <div class="info4"><img src="../../static/assets/img/info_4.png"></div>
    </div>
    <div class="section fifth">第五屏</div>
</div>
<script src="../../static/assets/vendors/jq/jquery-1.12.2.js"></script>
<script src="../../static/assets/vendors/fullPage/js/jquery.fullPage.js"></script>
<script>
    $(function () {
        $('#360page').fullpage({
            sectionsColor: ['deepskyblue', 'springgreen', 'yellowgreen', 'purple', 'red'],
            afterLoad: function (anchorLink, index) {
                $('.section').each(function () {
                    $(this).removeClass('current');
                });
                $('.section').eq(index - 1).addClass('current')
            },
            afterRender: function () {
                $('.section').eq(0).addClass('current')
            }
        });

    });
</script>
</body>
</html>
