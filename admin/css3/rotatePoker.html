<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转扑克</title>
    <style>
        #box {
            width: 155px;
            height: 219px;
            position: relative;
            margin: 400px auto;
        }

        #box > img {
            position: absolute;
            transition: .3s linear;
            transform-origin: right top;
        }

        #box:hover > img:nth-of-type(1) {
            transform: rotate(60deg);
        }

        #box:hover > img:nth-of-type(2) {
            transform: rotate(120deg);
        }

        #box:hover > img:nth-of-type(3) {
            transform: rotate(180deg);
        }

        #box:hover > img:nth-of-type(4) {
            transform: rotate(240deg);
        }

        #box:hover > img:nth-of-type(5) {
            transform: rotate(300deg);
        }

        #box:hover > img:nth-of-type(6) {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div id="box">
    <img src="../../static/assets/img/pk1.png">
    <img src="../../static/assets/img/pk2.png">
    <img src="../../static/assets/img/pk1.png">
    <img src="../../static/assets/img/pk2.png">
    <img src="../../static/assets/img/pk1.png">
    <img src="../../static/assets/img/pk2.png">
</div>
</body>
</html>
