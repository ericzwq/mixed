<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web字体</title>
    <style>
        @font-face {
            font-family: 'webfont';
            font-display: swap;
            src: url('../../static/assets/font/webfont.eot'); /* IE9 */
            src: url('../../static/assets/font/webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('../../static/assets/font/webfont.woff2') format('woff2'),
            url('../../static/assets/font/webfont.woff') format('woff'), /* chrome、firefox */
            url('../../static/assets/font/webfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('../../static/assets/font/webfont.svg#webfont') format('svg'); /* iOS 4.1- */
        }
        @font-face {
            font-family: 'iconfont';
            src: url('../../static/assets/font/iconfont.eot');
            src: url('../../static/assets/font/iconfont.eot?#iefix') format('embedded-opentype'),
            url('../../static/assets/font/iconfont.woff2') format('woff2'),
            url('../../static/assets/font/iconfont.woff') format('woff'),
            url('../../static/assets/font/iconfont.ttf') format('truetype'),
            url('../../static/assets/font/iconfont.svg#iconfont') format('svg');
        }
        .webfont {
            font-family: webfont;
        }
        .iconfont{
            font-family: iconfont;
        }
        .iconfont:before {
            content: "\e74c";  /*&#xe74c;*/
        }
    </style>
</head>
<body>
<p class="webfont">结婚就是给自由穿件棉衣，活动起来不方便，但会很温暖在线Webfont字体生成工具,@font-face生成器 - 在线工会具 - 字客网不方便</p>
<p class="iconfont">&#xe74c;</p>
<p class="iconfont"></p>
</body>
</html>
