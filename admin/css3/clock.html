<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 100px auto;
            border: 10px solid #ccc;
            border-radius: 50%;
        }

        .line {
            width: 8px;
            height: 300px;
            position: absolute;
            background: #ccc;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .line1, .line4 {
            width: 10px;
        }

        .line2 {
            transform: translate(-50%, 0) rotate(30deg);
        }

        .line3 {
            transform: translate(-50%, 0) rotate(60deg);
        }

        .line4 {
            transform: translate(-50%, 0) rotate(90deg);
        }

        .line5 {
            transform: translate(-50%, 0) rotate(120deg);
        }

        .line6 {
            transform: translate(-50%, 0) rotate(150deg);
        }

        .cover {
            width: 240px;
            height: 240px;
            position: absolute;
            background: white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .needle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -100%);
            transform-origin: center bottom;
        }

        .second {
            width: 2px;
            height: 100px;
            background: red;
            animation: second 60s steps(60) infinite;
        }

        .minute {
            width: 4px;
            height: 90px;
            background: purple;
            animation: minute 3600s steps(60) infinite;
        }

        .hour {
            width: 6px;
            height: 80px;
            background: green;
            animation: hour 43200s steps(60) infinite;
        }

        @keyframes second {
            from {
                transform: translate(-50%, -100%)
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);

            }
        }

        @keyframes minute {
            from {
                transform: translate(-50%, -100%)
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);

            }
        }

        @keyframes hour {
            from {
                transform: translate(-50%, -100%)
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);

            }
        }

        .center {
            width: 30px;
            height: 30px;
            position: absolute;
            background: #ccc;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>
    <div class="line line5"></div>
    <div class="line line6"></div>
    <div class="cover"></div>
    <div class="needle second"></div>
    <div class="needle minute"></div>
    <div class="needle hour"></div>
    <div class="center"></div>
</div>
</body>
</html>
