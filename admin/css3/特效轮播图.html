<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特效轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 560px;
            height: 300px;
            margin: 200px auto;
            border: 1px black solid;
            /*position: relative;*/
            /*display: flex;*/
            /*transform: rotate3d(1, 1, 0, -30deg);*/
            transform-style: preserve-3d;
        }

        .box > .items {
            width: 20%;
            height: 100%;
            position: relative;
            float: left;
            /*flex: 1;*/
            transform-style: preserve-3d;
        }

        .box > .items > .item {
            width: 100%;
            height: 100%;
        }

        .box > .items:nth-of-type(2) > .item {
            background-position: -100%;
        }

        .box > .items:nth-of-type(3) > .item {
            background-position: -200%;
        }

        .box > .items:nth-of-type(4) > .item {
            background-position: -300%;
        }

        .box > .items:nth-of-type(5) > .item {
            background-position: -400%;
        }

        .box > .items > .item {
            display: block;
            position: absolute;
        }

        .box > .items > a:nth-of-type(1) {
            background: url("../../static/assets/img/q1.jpg");
            transform: translateZ(150px);
        }

        .box > .items > a:nth-of-type(2) {
            background: url("../../static/assets/img/q2.jpg");
            transform: translateY(-150px) rotateX(90deg);
        }

        .box > .items > a:nth-of-type(3) {
            background: url("../../static/assets/img/q3.jpg");
            transform: translateZ(-150px) rotateX(180deg);
        }

        .box > .items > a:nth-of-type(4) {
            background: url("../../static/assets/img/q4.jpg");
            transform: translateY(150px) rotateX(-90deg);
        }

        .pre, .next {
            font-size: 50px;
            position: absolute;
            color: red;
            transform: translate3d(0, -50%, 150px);
            top: 50%;
            background: rgba(0, 0, 0, .5);
        }

        .box > .pre {
            left: 0;
        }

        .box > .next {
            right: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="items">
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
    </div>
    <div class="items">
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
    </div>
    <div class="items">
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
    </div>
    <div class="items">
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
    </div>
    <div class="items">
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
        <a class="item"></a>
    </div>
    <span class="pre">&lt;</span>
    <span class="next">&gt;</span>
</div>
</body>
<script src="../../static/assets/vendors/jq/jquery-1.12.2.js"></script>
<script>
    var index = 0, flag = true;
    $(function () {
        $('.next').on('click', function () {
            if (flag) {
                index--;
                flag = false;
                $('.items').each(function (key) {
                    $(this).css({
                        'transform': 'rotateX(' + index * 90 + 'deg)',
                        // 'transition': 0.2 * (key + 1) + 's ' + 'ease ' + 0.1 + 's'
                        'transition-delay': 0.1 * (key + 1) + 's',
                        'transition-duration': 0.2 + 's'
                    });
                });
                setTimeout(function () {
                    flag = true;
                }, 1000)
            }
        });
        $('.pre').on('click', function () {
            if (flag) {
                index++;
                flag = false;
                $('.items').each(function (key) {
                    $(this).css({
                        'transform': 'rotateX(' + index * 90 + 'deg)',
                        // 'transition': 0.2 * (key + 1) + 's ' + 'ease ' + 0.1 + 's'
                        'transition-delay': 0.1 * (key + 1) + 's',
                        'transition-duration': 0.2 + 's'
                    });
                });
                setTimeout(function () {
                    flag = true;
                }, 1000)
            }
        });
    })
</script>
</html>
