<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>携程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
        }

        header > img {
            width: 100%;
        }

        main > section:nth-of-type(-n+4) {
            display: flex;
            margin-top: 10px;
        }
        main > section > .left {
            flex: 1;
        }
        main > section > .right {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            color: white;
        }
        main > section > .right > a {
            width: 50%;
            height: 40px;
            line-height: 40px;
            border-left: 1px white solid;
            box-sizing: border-box;
        }
        main > section > .right > a:nth-of-type(-n+2) {
            border-bottom: 1px white solid;
        }
        main > section:nth-of-type(1) {
            background: blue;
        }

        main > section:nth-of-type(2) {
            background: darkgreen;
        }

        main > section:nth-of-type(3) {
            background: rebeccapurple;
        }

        main > section:nth-of-type(4) {
            background: yellowgreen;
        }

        main > section > .extra {
            display: flex;
        }

        main > section > .extra > img {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="box">

    <main>

        </section>
