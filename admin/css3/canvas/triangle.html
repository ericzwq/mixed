<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(250, 100);
    ctx.lineTo(350, 100);
    ctx.lineTo(350, 200);
    ctx.lineTo(250, 100);
    ctx.lineWidth = 10;
    ctx.strokeStyle = 'blue';
    // ctx.closePath();
    ctx.stroke();
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(200, 100);
    ctx.lineTo(200, 200);
    ctx.lineWidth = 10;
    ctx.strokeStyle = 'red';
    ctx.closePath();
    ctx.stroke();
    ctx.fill()
</script>
</body>
0</html>
