<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色渐变</title>
</head>
<body>
<canvas width="600"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');
    for (var i = 0; i < 255; i++) {
        ctx.beginPath();
        ctx.moveTo(100 + i - 1, 100);
        ctx.lineTo(100 + i, 100);
        ctx.lineWidth = 30;
        ctx.strokeStyle = 'rgb(' + i + ',0,0)';
        ctx.stroke();
    }
</script>
</body>
</html>
