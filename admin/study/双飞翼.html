<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        .box {
            width: 100%;
            height: 50px;

        }

        .left {
            background: blue;
            width: 50px;
            height: 50px;
            float: left;
        }

        .contain {
            width: 100%;
            padding: 0 50px;
        }

        .center {
            height: 50px;
            background: pink;
        }

        .right {
            background: red;
            width: 50px;
            height: 50px;
            float: right;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <div class="contain">
        <div class="center"></div>
    </div>

</div>
</body>
</html>
