<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页插件</title>
    <link rel="stylesheet" href="/static/assets/vendors/bootstrap/css/bootstrap.css">
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .big {
            font-size: 50px;
        }
    </style>
</head>
<body>
<form>
    <div id="tog">toggle</div>
    <div id="h" name="h">div</div>
    <img src="../../static/assets/img/1.jpg" style="width: 400px">
    <input type="file" id="file">
    <img src="" style="width: 200px">
    <meter max="100" min="0" high="80" low="40" value="90"></meter>
    <progress max="100" value="40"></progress>
    <input type="text" autocomplete="on" pattern="^\d$" list="list"><br>
    <datalist id="list">
        <option value="va" label="a"></option>
    </datalist>
</form>
<ul>
    <li class="l" id="l">aa</li>
</ul>
<ul id="pagination-demo" class="pagination-sm"></ul>
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
<script src="/static/assets/vendors/jq/jquery-1.12.2.js"></script>
<script src="/static/assets/vendors/twbs-pagination/jquery.twbsPagination.js"></script>
<script>
    $("#tog").on('click', function () {
        $("#h").toggleClass("blue red")
    })

    <!--    读取文件并及时展示-->
    document.querySelector("#file").onchange = function () {
        var fileReader = new FileReader();
        fileReader.readAsDataURL(this.files[0])
        fileReader.onload = function () {
            document.querySelector("img").src = fileReader.result;
        }
    }
    // 分页插件
    $('#pagination-demo').twbsPagination({
        totalPages: 35,
        visiblePages: 7,
        onPageClick: function (event, page) {
            $('#page-content').text('Page ' + page);
        }
    });
    // 全屏
    document.getElementById("l").onclick = function () {
        document.getElementById("h").webkitRequestFullscreen()
    }
    // console.log(document.getElementById("h").dataset['name'])
    // console.dir(getComputedStyle(document.getElementById("h"), null)["transform-origin"]);
</script>
</body>
</html>
