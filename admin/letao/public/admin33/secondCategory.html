<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘后台系统管理-首页</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="ind_left">
    <header><a href="index.html">ITCAST</a></header>
    <main>
        <div class="ind_info">
            <span class="glyphicon glyphicon-user"></span>
            <span>超级管理员</span>
        </div>
        <div class="ind_tabs">
            <a class="ind_user" href="javascript:;"><span class="glyphicon glyphicon-user"></span> 用户管理</a>
            <div>
                <a class="ind_cat now" href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="cat_child" style="display: block">
                    <a class="fi_cat">一级分类</a>
                    <a class="se_cat current">二级分类</a>
                </div>
            </div>
            <a class="ind_pro" href="javascript:;"><span class="glyphicon glyphicon-tags"></span> 商品管理</a>
        </div>
    </main>
</div>
<div class="ind_container">
    <header>
        <a class="glyphicon glyphicon-align-justify pull-left" href="javascript:;"></a>
        <a class="glyphicon glyphicon-log-out pull-right" href="javascript:;" id="lt_exit"></a>
    </header>
    <main class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li><a href="#" class="active">二级分类</a></li>
        </ol>
        <a class="addSeCate btn btn-default">添加分类</a>
        <!--    系统繁忙-->
        <div id="lt_error" style="display: none"></div>
        <table class="table table-hover table-bordered text-center">
            <thead>
            <tr>
                <th>序号</th>
                <th>一级分类名称</th>
                <th>二级分类名称</th>
                <th>二级分类LOGO</th>
            </tr>
            </thead>
            <tbody class="sc_tbody">

            </tbody>
        </table>
        <!--        分页-->
        <div id="fiCaPage"></div>
    </main>
</div>
<!--模态框-->
<div class="seCa_modal modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form class="seCaForm" id="form" enctype="multipart/form-data">
                    <div class="form-group">
                            <span>一级分类：</span>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="choose">请选择</span><span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">

                                </ul>
                            </div>
                        <input type="hidden" name="categoryId">
                    </div>
                    <div class="seCaName form-group">
                        <input name="brandName" type="text" class="form-control" placeholder="请输入二级分类名称">
                    </div>
                    <div class="fileupload form-group">
                        <input type="hidden" name="brandLogo">
                        <input type="file" name="pic1" >
                        <a href="javascript:;" class="btn btn-default">上传图片</a>
                    </div>
                    <div class="upImg">
                        <img src="images/none.png">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="seCaN btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="seCaY btn btn-primary" form="form">确定</button>
            </div>
        </div>
    </div>
</div>
<!--表格-->
<script type="text/x-art-template" id="seCaTemp">
    <% if (rows && rows[0]) {
    for (var i = 0; i < rows.length; i++) { %>
    <tr>
        <td><%=i+1+(page-1)*size%></td>
        <td><%=rows[i].categoryName%></td>
        <td><%=rows[i].brandName%></td>
        <td><img src="<%=rows[i].brandLogo%>"></td>
    </tr>
    <% } } %>
</script>
<!--ul 一级分类选择-->
<script type="text/x-art-template" id="fiCaSeTemp">
    <% if (rows && rows[0]) {
    for (var i = 0; i < rows.length; i++) { %>
    <li><a href="javascript:;"><%=rows[i].categoryName%></a></li>
    <% } } %>
</script>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/secondCategory.js"></script>
</body>
</html>
