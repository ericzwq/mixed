<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <title>乐淘云购-个人中心</title>
    <link rel="stylesheet" href="../assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
<div class="lt_container">
    <header class="lt_topBar">
        <a class="lt_back fa fa-arrow-left" href="javascript:history.back()"></a>
        <span>个人中心</span>
    </header>
    <div class="lt_main mui-scroll-wrapper">
        <div class="mui-scroll">
            <div id="tabbar-with-map" class="user_content mui-control-content mui-active">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                            <span class="user_icon mui-icon mui-icon-contact-filled"></span>
                            <div class="user_info">

                            </div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                            账号与安全
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                            我的购物车
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                            收获地址管理
                        </a>
                    </li>
                </ul>
                <ul class="mui-table-view" style="margin-top: 25px;">
                    <li class="mui-table-view-cell">
                        <a style="text-align: center;color: #FF3B30;" class="user_logout">
                            退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="lt_tabs">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user now" href="../user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script type="text/x-art-template" id="userTemp">
    <p><%=username%></p>
    <p>绑定手机：<%=mobile%></p>
</script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/index.js"></script>
</body>
</html>
