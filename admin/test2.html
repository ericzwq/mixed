  function shiftDown() {
    let cur = 0, l = 2 * cur + 1, next, len = records.length
    while (l + 1 < len && records[next = records[l] > records[l + 1] ? l : l + 1] > records[cur]) {
      swap(cur, next)
      cur = next
      l = cur * 2 + 1
    }
    if (l + 1 === len - 1 && records[l] > records[cur]) swap(cur, l)
  }

    let t = records[i]
    records[i] = records[j]

  function getSum(arr, n) {
    let len = arr.length
    let r = []
    for (let i = 0; i < len; i++) { // 寻找 i + 1个数相加结果
      let sum = 0
      let _r = [] // 保存临时所有已累加的下标
      let j = i
      let isFirstSumTrue = false
      for (let _i = j; _i < i + 1; _i++) { // 计算第j轮时，arr[j]到arr[i + 1](加数的数量)的总和
        sum += arr[_i]
        _r.push(_i)
        if (sum === n) {
          r.push(_r)
          isFirstSumTrue = true
        }
      }
      if (isFirstSumTrue) continue
      while (j >= 0) {

      }
      j--
      for (let j = i; j < len; j++) {
        if (sum + arr[j] < n) {
          _r.push(j)
          sum += arr[j]
        } else if (sum + arr[j] === n) {
          _r.push(j)
        } else {
          r.push(_r)
        }
      }
    }
    return r
  }
