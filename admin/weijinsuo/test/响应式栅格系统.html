<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>响应式栅格系统</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        .container {
            height: 300px;
            /*width: 300px;*/
            /*background: pink;*/
            border: 1px solid black;
        }

        .row {
            height: 100px;
            border: 1px solid red;
        }

        .container .row div {
            border: 1px solid #ccc;
            height: 100px;
        }

    </style>
</head>
<body>
<script src="../lib/html5shiv/html5shiv.js"></script>
<script src="../lib/respond/respond.src.js"></script>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-3" style="background: yellow"></div>
                <div class="col-lg-9" style="background: yellow"></div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-3" style="background: #00a0e9"></div>
                <!--                偏移-->
                <div class="col-lg-6 col-lg-offset-3" style="background: #00a0e9"></div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <!--                推，拉-->
                <div class="col-lg-3 col-lg-push-9" style="background: red"></div>
                <div class="col-lg-9 col-lg-pull-3" style="background: red"></div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
