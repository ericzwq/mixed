    function heapify(arr) {
      for (let i = 1, l = arr.length; i < l; i++) {
        let cur = i, v = arr[i]
        while ((cur = Math.floor((cur - 1) / 2)) > 0 && arr[cur] > v) swap(arr, cur, i)
      }
    }

    function swap(arr, i, j) {
      let t = arr[i]
      arr[i] = arr[j]
      arr[j] = t
    }
  };
