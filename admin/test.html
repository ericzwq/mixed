<script>
  function Node(val, next) {

  /**
   * @param {number[]} nums
   * @return {number}
   */
  var findMaximumXOR = function (nums) {
    // 从第32位（最高位）开始，看有没有可能为1

    let res = 1,
      bitNow = 31

    for (; bitNow >= 0; bitNow--) {
      let set = new Set(),
        flag = true
      for (let i = 0; i < nums.length; i++) {
        // 这里利用了异或的3数可交换律
        if (set.has(res ^ (nums[i] >>> bitNow))) {
          if (bitNow !== 0) {
            res = (res << 1) + 1
          }

          flag = false
          break
        }

        set.add(nums[i] >>> bitNow)
      }

      if (flag && bitNow != 0) res = ((res - 1) << 1) + 1
      if (flag && bitNow === 0) res = res - 1
    }
    return res
  }

  function test(nums) {
    let h = [], max = 0
    for (let num of nums) { // 存字典
      let cur = h, b = 2147483648
      for (let i = 0; i < 32; i++) {
        let k = ((b & num) === b) + 0
        if (!cur[k]) cur[k] = []
        cur = cur[k]
        b = b >>> 1
      }
    }
    for (let num of nums) { // 比对结果
      let cur = h, b = 2147483648, t = 0
      for (let i = 0; i < 32; i++) {
        let k = !((b & num) === b) + 0
        if (cur[k]) {
          t += b
          cur = cur[k]
        } else {
          cur = cur[!k + 0]
        }
        b = b >>> 1
      }
      max = Math.max(t, max)
    }
    return max
  }

  // 0011
  // 1010
  // 0101
  //11001
  // 1000
  console.log(test([3, 10, 5, 25, 2, 8, 2 ** 31 - 1, 0])) // 5, 25
