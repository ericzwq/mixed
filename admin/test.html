<script>
  function cuttingRope2(n) {
    if (n <= 3) return n - 1;
    let div = Math.floor(n / 3);
    let rem = n % 3;
    let result = 1;
    for (let i = 0; i < div; i++) {
      result *= i < div - 1 ? 3 : (rem == 2 ? 3 * rem : (3 + rem));
      if (result >= 1000000007) {
        result = result % 1000000007;
      }
    }
    return result;
  }

  console.log(cuttingRope2(34));
  let cuttingRope = function (n) { // 8-> 2,3,3   10->3,3,4
    if (n === 2) return 1
    if (n === 3) return 2
    if (n === 4) return 4
    if (n === 5) return 6
    if (n === 6) return 9
    let count = Math.floor(n / 3)
    let rest = n % 3
    return rest > 0 ? 3 ** (count - 1) * (rest + 3) : 3 ** count
  }
  console.log(cuttingRope(2))
