<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="inputName">
    <button @click="filterName=inputName">搜索</button>
    <br>
    <input type="radio" name="gender" value="" v-model="gender">全部
    <input type="radio" name="gender" value="男" v-model="gender">男
    <input type="radio" name="gender" value="女" v-model="gender">女
    <table>
        <tr v-for="item in list.filter(t=>t.name.includes(filterName)&&t.gender.includes(gender))">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.gender }}</td>
        </tr>
    </table>
</div>
<script src="../../static/assets/vendors/vue/vue-2.6.11.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            inputName: '',
            filterName: '',
            gender: '',
            list: [
                {id: 1, name: 'jack', gender: '女'},
                {id: 2, name: 'sdaf', gender: '男'},
                {id: 3, name: 'sdlfjadsfj', gender: '女'},
                {id: 4, name: 'dflgjs', gender: '男'},
                {id: 5, name: 'iuef', gender: '女'},
                {id: 6, name: 'dslfj', gender: '男'},
                {id: 7, name: 'lfdjv', gender: '男'}
            ]
        }
    });
</script>
</body>
</html>
