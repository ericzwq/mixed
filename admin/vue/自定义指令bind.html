<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-my-bind:title="message+1">{{message}}</p>
    <input type="text" v-model="message">
    <input type="text" v-model="test" v-my-bind:title="test">
</div>
<script src="../../static/assets/vendors/vue/vue-2.6.11.js"></script>
<script>
    Vue.directive('myBind', {
        bind() {
            console.log('bind')
        },
        inserted() {
            console.log('inserted')
        },
        update(el, binding) {
            var arg = binding.arg;
            var value = binding.value;
            var expression = binding.expression;
            el[arg] = value;
            console.log('update', binding)
        },
        componentUpdated(el,binding) {
            console.log('comUpdate',binding)
        },
        unbind() {
            console.log('unbind')
        }
    })
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            test:'test'
        }
    });
</script>
</body>
</html>
