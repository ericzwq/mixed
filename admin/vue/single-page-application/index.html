<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#/">我的主页</a>
<a href="#/myMusic">我的音乐</a>
<a href="#/myFriends">我的朋友</a>
<div id="container">
    <div>我的主页</div>
</div>
<script src="../../../static/assets/vendors/jq/jquery-1.12.2.js"></script>
<script src="../../../static/assets/vendors/artTemplate/template-native.js"></script>
<script>
    var $container = $('#container');
    window.onhashchange = function () {
        var hash = location.hash.substr(1);
        if (hash === '/') {
            $.get('home.html', function (data) {
                $container.html(data.toString());
            })
        } else if (hash === '/myFriends') {
            $.get('myFriends.html', function (data) {
                $container.html(data.toString());
            })
        } else if (hash === '/myMusic') {
            $.get('myMusic.html', function (data) {
                $container.html(data.toString());
            })
        }
    };
</script>
</body>
</html>
