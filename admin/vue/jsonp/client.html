<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button>Get</button>
</div>
<script src="../../../static/assets/vendors/vue/vue-2.6.11.js"></script>
<script src="../../../static/assets/vendors/vue/vue-resource.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            getInfo() {
                this.$http.get('http://localhost:3000').then(function (result) {
                    console.log(result)
                }, function (err) {
                    console.log(err)
                })
            }
        },
        created() {
            this.getInfo();
        }
    })

    function show123(data) {
        console.log(JSON.stringify(data) + 'show123')
    }
</script>
<script src="http://127.0.0.1:3000/jsonp?callback=show123"></script>
</body>
</html>
